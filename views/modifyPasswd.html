<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="renderer" content="webkit" /> 
	<meta charset="UTF-8">
	<title>修改密码</title>
	<meta name=”renderer” content=”webkit” />
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/modifyPasswd.css">
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">鼎诚管理系统</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/admin/index">文章管理<span class="sr-only">(current)</span></a></li>
	        <li><a href="/adminArticle">发表文章</a></li>
	        
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><%= username %><span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="/modifyPasswd">修改密码</a></li>
	            <li><a href="/admin/logout">登出</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="wrap">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" placeholder="密码" name="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="repassword" class="col-sm-2 control-label">重复密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="repassword" placeholder="重复密码" name="passwd">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button style="background: #8484D0;color: white" type="button" class="btn btn-default modifySubmit  col-sm-12">修改密码</button>
		    </div>
		  </div>
		</form>
	</div>
	<script src="/javascripts/modifyPasswd.js"></script>
</body>
</html>
