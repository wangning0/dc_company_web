<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=”renderer” content=”webkit” />
	<title>后台登录页面</title>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/login.css">
</head>
<body>
	<div class="wrap">
		<form class="form-horizontal" action="/admin/login" method="POST">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">账户</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="账户名" name="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="passwd">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button style="background: #8484D0;color: white" type="submit" class="btn btn-default  col-sm-12">登录</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
